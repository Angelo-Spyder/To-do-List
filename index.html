<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto</title>
    <style>
        .maiuscula{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Modele o texto</h1>
    <textarea name="" id="texto" cols="30" rows="10"></textarea>
    <button class="botaoMaiusc">Maiuscula</button>

    <script>
        var texto = document.querySelector("#texto");
        var botaoMaiusc = document.querySelector(".botaoMaiusc");

        botaoMaiusc.addEventListener("click", function(){
            
            if(texto.classList == "maiuscula"){
                texto.classList.remove("maiuscula")
            }else{
                texto.classList.add("maiuscula");
            };
           
        });
    </script>
</body>
</html>
